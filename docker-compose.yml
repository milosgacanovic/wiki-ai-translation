services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
    depends_on:
      - db
    volumes:
      - .:/app
      - ./.secrets:/app/.secrets:ro

volumes:
  pgdata:
